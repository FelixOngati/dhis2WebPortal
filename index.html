<script type="text/javascript"> 
var page=0; 

function LoadIFrame(pg) 
{ 
    var ifr; 
    ifr = document.getElementById("ifr"); 
    ifr.style.display="block"; 
    if(pg == 1) 
        ifr.src="Homepage.html"; 
    else if(pg == 2) 
        ifr.src="indicator.html"; 
    else if(pg == 3) 
        ifr.src="report.html"; 
    else if(pg == 4) 
        ifr.src="documents.html"; 
    page = pg; 
    return false; 
} 

</script>
